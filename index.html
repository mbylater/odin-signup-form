<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Connect CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Conect JS -->
    <script defer src="main.js"></script>
</head>
<body>
    <div class="split-screen left">
         <img src="./images/leafs.jpg" alt="Leafy background" class="leafs">
         <div class="card-body">
            <img src="./images/odin-lined.png" alt="Odin Project Logo" class="logo">
            <p class="odin-name"> Odin</p>
         </div>
         <p class="small-copy">Photo by Halie West on Unsplash</p>
    </div>
    <div class="split-screen right">
        <div class="section-one">
            <h3>
                This is not real online service! You know need thing like this in your life  help you realize our deepest dreams. Sign up <em>now</em> to get started. <br><br>
                You <em>know</em> you want to.
            </h3>
        </div>
        <div class="section-two">
            <h3>
                Let's do this!
            </h3>
            <form>
                <div class="form-group">
                    <div class="form-element">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-element">
                        <label for="phone-number">Phone number</label>
                        <input type="number" id="phone-number" name="phone-number">
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-element">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-element">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                
                    </div>
                </div>
            </form>
        </div>
        <div class="section-three">
            <!-- button and small copy -->
             <button id="create-account">Create Account</button>
             <p>Already have account? <a href="https://theodinproject.com"><strong>Log in.</strong></a></p>
        </div>
    </div>
</body>
</html>
